
<div class="container">
  <div >
    <div>
      <img src={{item.images}} alt="">
    </div>
    <h3>{{item.name}}</h3>
    <span> $ {{item.price | number: '1.0-0'}}</span>

  </div>
  <p>6 cuotas de $ {{item.price / 6 | number: '1.0-0'}}</p>


  <div>
    <button (click)="addToCart(item)">Agregar al carrito</button>
  </div>

</div>
