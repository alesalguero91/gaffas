<div class="container">
  <h2>Todos los productos</h2>
  <div class="row">
    <div  *ngFor="let i of mode | paginate: { itemsPerPage: 8, currentPage: pag }" class="col-lg-6 col-xs-12">
      <div class="card">
        <div class="card-body">

          <div class="imag">
            <img src={{i.images}} alt="">
          </div>
          <h4>{{i.name}}</h4>
          <span>Precio</span>
          <p>$ {{i.price | number: '1.0-0'}}</p>
          <br>
          <span>6 cuotas sin interes de $ {{i.price / 6 | number: '1.0-0'}}</span>
        </div>
        <div class="btnDetails">
          <button class="btn btn-success" routerLink="/product/{{i.name}}">Ver detalle</button>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="pag = $event"></pagination-controls>
</div>
